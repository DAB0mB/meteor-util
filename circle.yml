dependencies:
  post:
    - curl https://install.meteor.com | /bin/sh
    - meteor --release mike:METEOR@1.0.2 --version

test:
  override:
    - export PACKAGE_DIRS=`pwd`
    - printenv PACKAGE_DIRS
    - meteor --release mike:METEOR@1.0.2 test-packages --velocity --driver-package respondly:test-reporter respondly:util
